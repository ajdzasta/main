<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
		<title>Math</title>

		<link rel="stylesheet" href="files/style.css">
		<script src="files/script.js" defer=""></script>
		<script src="files/api.js" defer=""></script>
	<link id="chromealerabat-link" rel="stylesheet" type="text/css" href="chrome-extension://dacdinoicboceafielngnmjjplncljhj/content.css"></head>
	<body onload="gameInit()">
		<div class="container">
			<div class="hackBox">
				<div class="hackStart" id="buttonStart" onclick="gameStart()">Zacznij Rozwiązywać</div>

				<div class="hackInfo" style="display: none">
					<h2 id="textInfo"></h2>
				</div>

				<div class="hackText" style="display: none">
					<h3 id="levelHack">1</h3>
					<h2 id="textInfo">Rozwiąż równanie</h2>
				</div>

				<div class="result" style="display: none; text-align: center;">
					<h1>Koniec gry!</h1>
					<br></br>
					<h2 style="font-size: 25px" id="endInfo">Wynik:</h2>
					<h2 style="font-size: 25px" id="endInfo2">Najwyższy wynik:</h2>
				</div>

				<div class="register" style="display: none; text-align: center;">
					<p style="margin: 0px 60px 0px 60px;">Podaj nick, który będzie wyświetlany na tablicy wyników</p>
					<div class="form">
						<input id="inputNick" autocomplete="off" type="text" placeholder="Podaj swój nick" autofocus="" spellcheck="false">
						<div class="nickConfirm" id="nickConfirm" >Potwierdź</div>
					</div>
				</div>

				<div id="hackFunction" class="hackFunction" style="display: none">
					<div class="boxNumber"><span id="upF1"></span><br><br><span id="dnF1"></span></div>
					<span id="symbol"></span>
					<div class="boxNumber"><span id="upF2"></span><br><br><span id="dnF2"></span></div>
					<span>=</span>
					<div class="boxNumber"><span class="green">?</span><br><br><span id="resault"></span></div>
				</div>

				<div class="hackFunction2" style="display: none">
					<input id="inputValue" autocomplete="off" type="text" placeholder="Wpisz odpowiedź" autofocus="" spellcheck="false">
					<div class="hackConfirm" id="buttonConfirm" >Potwierdź</div>
				</div>

				<div class="hackFooter">
					<div id="progressBox" style="display: none">
						<div class="progressBox">
							<div class="progressBar" id="progress-bar"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="info">
				<div class="userinfo">
					<p id="username">username:</p>
					<p id="userid">userid:</p>
				</div>
			</div>
		</div>
	

</body></html>
